<div class="container bg-secondary bg-gradient rounded" style="--bs-bg-opacity: .4; border-style: dashed;">
    <div class="row cols-1 cols-sm-2 gy-2 py-4">
        <div class="col-md-12 text-center"><h2>Invoice header</h2></div>
        <div class="col-md-4">
            <label for="N_Bill" class="form-label">N de bill</label>
            <input type="number" class="form-control" name="N_Bill" placeholder="Type the bill's number">
        </div>
        <div class="col-md-4">
            <label for="Bill_Date" class="form-label">Bill Date</label>
            <input type="date" class="form-control" name="Bill_Date">
        </div>
        <div class="col-md-4">
            <label for="Seller" class="form-label">Seller</label>
            <input type="text" class="form-control" name="Seller" placeholder="Type the seller's name">
        </div>

        <div class="col-md-4">
            <label for="Identification" class="form-label">Customer identification</label>
            <input type="number" class="form-control" name="Identification" placeholder="Type the customer's ID">
        </div>
        <div class="col-md-4">
            <label for="Full_Name" class="form-label">Full name</label>
            <input type="text" class="form-control" name="Full_Name" placeholder="Type the full name">
        </div>
        <div class="col-md-4">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" name="Email" placeholder="Type the email">
        </div>
        <div class="col-md">
            <label for="Address" class="form-label">Address</label>
            <input type="text" class="form-control" name="Address" placeholder="Type the address">
        </div>
        <div class="col-md">
            <label for="Phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="Phone" placeholder="Type the phone">
        </div>
    </div>
</div>
