<div class="container bg-secondary bg-gradient rounded" style="--bs-bg-opacity: .4; border-style: dashed;">
    <div class="row gy-2 py-4 my-2 overflow-auto" style="height: 250px;">
        <div class="col-md-12 text-center"><h2>Invoice header</h2></div>
        <div class="row row-cols-sm-6 g-2 py-2 ">
            <div>
                <label for="id_product" class="form-label">Product Id</label>
                <input type="text" class="form-control" name="id_product" id="id_product" placeholder="Type the product id">
            </div>
            <div>
                <label for="name_product" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name_product" id="name_product" placeholder="Type the product name">
            </div>
            <div>
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" name="amount" id="amount" readonly placeholder="Type the amount">
            </div>
            <div>
                <label for="value_product" class="form-label">Unit value</label>
                <input type="number" class="form-control" name="value_product" id="value_product" placeholder="Type the value">
            </div>
            <div class="d-flex align-items-center">
                <button type="button" class="btn w-100 h-100 btn-outline-success">+</button>
            </div>
            <div class="d-flex align-items-center">
                <button type="button" class="btn w-100 h-100 btn-outline-danger">-</button>
            </div>
        </div>
    </div>
</div>
